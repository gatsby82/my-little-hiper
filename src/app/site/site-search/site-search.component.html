<div class="table-toolbar">
  <div class="search-and-selector">
    <!-- Search field -->
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Keresés név alapján</mat-label>
      <input matInput [(ngModel)]="searchText" (keyup)="applyFilters()" placeholder="Telephely neve">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <!-- View selector -->
    <mat-form-field appearance="outline" class="view-selector">
      <mat-label>Típus</mat-label>
      <mat-select [(ngModel)]="selectedView" (selectionChange)="applyFilters()">
        <mat-option *ngFor="let option of viewOptions" [value]="option.value">
          {{option.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="action-buttons">
    <!-- New button -->
    <button mat-raised-button color="primary" (click)="createNewSite()">
      <mat-icon>add</mat-icon> Új
    </button>

    <!-- Excel export button -->
    <button mat-raised-button color="accent" (click)="exportToExcel()">
      <mat-icon>file_download</mat-icon> Excel export
    </button>
  </div>
</div>

<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Név</th>
      <td mat-cell *matCellDef="let site">{{ site.megnevezes }}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Típus</th>
      <td mat-cell *matCellDef="let site">{{ site.tipus_nev }}</td>
    </ng-container>

    <!-- County Column -->
    <ng-container matColumnDef="county">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vármegye</th>
      <td mat-cell *matCellDef="let site">{{ site.county }}</td>
    </ng-container>

    <!-- Settlement Column -->
    <ng-container matColumnDef="settlement">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Település</th>
      <td mat-cell *matCellDef="let site">{{ site.settlement }}</td>
    </ng-container>

    <!-- Size Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Méret (m²)</th>
      <td mat-cell *matCellDef="let site">{{ site.size }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Műveletek</th>
      <td mat-cell *matCellDef="let site">
        <div class="action-buttons-container">
          <button mat-icon-button color="primary" (click)="viewSite(site)" aria-label="View site">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="editSite(site)" aria-label="Edit site">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteSite(site)" aria-label="Delete site">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[25, 5, 10, 50, 100]" aria-label="Select page of sites"></mat-paginator>
</div>
